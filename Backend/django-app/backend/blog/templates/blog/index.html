{%extends "blog/base.html" %}


{%block body%}
<div>

</div>
<a href="./login/" class="btn btn-secondary">Login</a>
<a href="./register/" class="btn btn-secondary">Register</a>
<a href="" class="btn btn-success">Add post</a>
<div class="container">
    {% for element in entries %}
    <h1>{{element.pk}}.
        {{ element.title|title}}</h1>
    <hr>
    <h5>{{element.author}} <a href="/blog/edit/{{element.id}}" class="btn btn-warning">Edit Post</a> </h5>

    <h2>{{ element.entries}}</h2>


    {% endfor %}
</div>

{%endblock%}
